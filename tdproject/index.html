<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Nation</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="col left">
            <img src="icon.png" alt="logo">
            <h2>Giving your hunger a new option</h2>

        </div>
        <div class="col right">
            <form action="#" class="signup-form">
                <input type="email" id="email" placeholder="Your email address"
                autocomplete="off">
                <input type="password" id="password" placeholder="Enter password">
                <input type="confirmpassword" id="password" placeholder="Confirm Password">
                <input type="text" id= "first" placeholder="Your First Name">
                <input type="text" id="sur" placeholder="Your Surname">
                <input type="text" id="local" placeholder="Your Locality">
                <input type="text" id="phone" placeholder="Your Mobile No.">
                
                <hr/>
                <input type="submit" id="submit" value="Sign Up">
                <div>
                    <a href="#" id="forgot">Forgotten Password?</a>

                </div>
                
            

            </form>
            <p id="bottom">
                <strong>Create a page</strong> for food blogs, review or business.
            </p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
